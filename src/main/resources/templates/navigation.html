<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<!--
    公共的头部导航栏标
-->

<body>

    <div th:fragment="nav">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">开荒论坛</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="搜索讯息">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <!--
                            登陆触发github接口
                            第一次登陆是，显示登陆
                            登陆成功，显示github的用户名
                        -->
                        <li th:if="${session.user != null}" class="dropdown">
                            <a href="/publish">发布</a>
                        </li>

                        <li th:if="${session.user == null}">
                            <a href="https://github.com/login/oauth/authorize?client_id=1ceec699e187a3eed6fa&redirect_uri=http://localhost:9090/callback&scope=user&state=1">登陆</a>
                        </li>

                        <li th:if="${session.user != null}" class="dropdown">
                            <a href="javascript:void (0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/profile/problem">我的问题</a></li>
                                <!--<li><a href="javascript:void (0)">消息提醒</a></li>-->
                                <li><a href="/loginOut"> 退  出</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>

</body>

</html>
