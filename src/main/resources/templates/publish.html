<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 开荒论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--
        前端样式: bootstrap 3.3.7
    -->
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/publish.css">

</head>
<body>
<!--
    index 头部样式
-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">开荒论坛</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索讯息">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--
                    登陆触发github接口

                    第一次登陆是，显示登陆
                    登陆成功，显示github的用户名
                -->
                <li th:if="${session.user != null}" class="dropdown">
                    <a href="/publish">发布</a>
                </li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=1ceec699e187a3eed6fa&redirect_uri=http://localhost:9090/callback&scope=user&state=1">登陆</a></li>
                <li th:if="${session.user != null}" class="dropdown">
                    <a href="javascript:void (0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:void (0)">基础信息</a></li>
                        <li><a href="javascript:void (0)">消息提醒</a></li>
                        <li><a href="javascript:void (0)"> 退  出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--
    发布 - 论坛问题
-->
<div class="container-fluid main">
    <div class="row">
        <!--
            左侧栏 占四分之三
        -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布</h3>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="标题">
                </div>
                <div class="form-group">
                    <label for="description">内容</label>
                    <textarea class="form-control" rows="10" cols="30" id="description" name="description">
                    </textarea>
                </div>

                <div class="form-group">
                    <label for="tag">标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="添加标签">
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="submit" class="btn btn-success publish_btn">发布</button>
                    </div>
                </div>
            </form>
        </div>

        <!--
            右侧栏 占四分之一
        -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>

    </div>
</div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<!--
    bootstrap js文件
-->
<script src="bootstrap-3.3.7/js/bootstrap.js"></script>

</html>
