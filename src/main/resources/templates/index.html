<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>开荒论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--
        前端样式: bootstrap 3.3.7
    -->
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap-theme.css">

</head>
<body>
    <!--
        index 头部样式
    -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">开荒论坛</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索讯息">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <!--
                        登陆触发github接口

                        第一次登陆是，显示登陆
                        登陆成功，显示github的用户名
                    -->
                    <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=1ceec699e187a3eed6fa&redirect_uri=http://localhost:9090/callback&scope=user&state=1">登陆</a></li>
                    <li th:if="${session.user != null}" class="dropdown">
                        <a href="javascript:void (0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:void (0)">基础信息</a></li>
                            <li><a href="javascript:void (0)">消息提醒</a></li>
                            <li><a href="javascript:void (0)"> 退  出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


</body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!--
        bootstrap js文件
    -->
    <script src="bootstrap-3.3.7/js/bootstrap.js"></script>

</html>
